<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>COVID-19 Tracker application</title>
</head>
<body>
<h1>COVID-19 Tracker application</h1>
<p>This application lists all reported cases around the globe</p>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
    </div>
</div>
<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Country</th>
            <th>Province</th>
            <th>Reported Cases</th>
        </tr>
        <tr th:each="stat : ${locationStats}">
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.latestTotalCases}"></td>
        </tr>
    </table>
</div>
</body>
</html>
