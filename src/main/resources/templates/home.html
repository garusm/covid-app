<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>COVID-19 Tracker application</title>
</head>
<body>

<h1>COVID-19 Tracker application</h1>
<p>This application lists all reported cases around the globe</p>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span class="lead">New cases reported from previous day</span>
            <span class="lead" th:text="${totalNewCases}"></span>
        </p>
    </div>
</div>

<div class="container">
    <table class="table">
        <tr>
            <th>Country</th>
            <th>Province</th>
            <th>Reported Cases</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="stat : ${locationStats}">
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.latestTotalCases}">0</td>
            <td th:text="${stat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
